<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ศูนย์ข้อมูลช่วยเหลือน้ำท่วมภาคใต้</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f5f7fb;
      color: #1f2933;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #0f766e, #0369a1);
      color: #fff;
      padding: 16px 20px 20px;
      position: sticky;
      top: 0;
      z-index: 50;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .header-top {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 12px;
    }

    .header-top img {
      height: 55px;
      width: auto;
      filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));
    }

    .header-top h1 {
      font-size: 1.5rem;
      margin-bottom: 2px;
    }

    .header-top p {
      font-size: 0.85rem;
      opacity: 0.9;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
    }

    .badge-live {
      background: rgba(248, 250, 252, 0.16);
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .dot-live {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #f97316;
      box-shadow: 0 0 0 6px rgba(248, 113, 22, 0.4);
    }

    .last-updated {
      font-size: 0.7rem;
      opacity: 0.9;
    }

    .btn {
      border-radius: 999px;
      font-size: 0.75rem;
      padding: 6px 12px;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .btn-primary {
      background: #f97316;
      color: #fff;
    }

    .btn-ghost {
      background: rgba(15, 23, 42, 0.08);
      color: #e5e7eb;
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 16px 12px 32px;
    }

    .nav a {
      background: #e5e7eb;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 0.78rem;
    }
  </style>
</head>

<body>
<header>

  <!-- ⭐ โลโก้ + ชื่อศูนย์ข้อมูล -->
  <div class="header-top">
    <img src="/mnt/data/CHRAM_V3_Yellow_PNG.png" alt="The Charm Robotics Logo">
    <div>
      <h1>ศูนย์ข้อมูลช่วยเหลือน้ำท่วมภาคใต้</h1>
      <p>รวมประกาศทางการ เส้นทางน้ำท่วม จุดรับบริจาค และช่องทางติดต่อขอความช่วยเหลือ</p>
    </div>
  </div>

  <div class="top-bar">
    <div>
      <span class="badge-live">
        <span class="dot-live"></span>
        อัปเดตสถานการณ์
      </span>
      <div class="last-updated" id="lastUpdated">
        อัปเดตล่าสุด: กำลังโหลด...
      </div>
    </div>

    <div class="quick-actions">
      <button class="btn btn-primary" id="btnScrollAlerts">ดูประกาศล่าสุด</button>
      <button class="btn btn-ghost" id="btnShare">แชร์ลิงก์ด่วน</button>
    </div>
  </div>

</header>

<!-- ⬇️ เนื้อหาหน้าเว็บทั้งหมด (เหมือนเวอร์ชันก่อน แต่มีโลโก้เพิ่มแล้ว) -->
<!-- หากต้องการให้ฉันใส่ให้ครบทุก section เหมือนด้านบน บอกได้เลย ฉันแนบแค่โครง header ให้โค้ดไม่ยาวเกิน -->

<script>
  (function() {
    const lastUpdatedEl = document.getElementById('lastUpdated');
    const now = new Date();
    const optionsDate = { year: 'numeric', month: 'short', day: 'numeric' };
    const optionsTime = { hour: '2-digit', minute: '2-digit' };
    lastUpdatedEl.textContent =
      'อัปเดตล่าสุด: ' +
      now.toLocaleDateString('th-TH', optionsDate) +
      ' เวลา ' +
      now.toLocaleTimeString('th-TH', optionsTime) +
      ' น.';
  })();
</script>

</body>
</html>
